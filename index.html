  <svg class="background-top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>

  <div class="wrapper">

    <section class="middle">
      <h1 class="middle__name">Victor Crest <span class="middle__name__age">26</span></h1>
      <h2 class="middle__town">London</h2>
    </section>
    <section class="bottom">
      <div class="stats">
        <h3 class="stats__count">80K</h3>
        <p class="stats__text">Followers</p>
      </div>
      <div class="stats">
        <h3 class="stats__count">803K</h3>

      </div>
      <div class="stats">
        <h3 class="stats__count">1.4K</h3>
        <p class="stats__text">Photos</p>
      </div>
    </section>
